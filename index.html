<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trắc Nghiệm Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
        <h1>Bài Trắc Nghiệm Vui</h1>

        <div id="quiz">
            </div>

        <div class="button-container">
             <button id="submit-btn">Nộp bài</button>
             <button id="retry-btn" style="display: none;">Làm lại</button> </div>


        <div id="score-container">
            Điểm của bạn: <span id="score">0</span> / <span id="total-questions">0</span>
        </div>

        <div id="result-container" style="display: none;">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
